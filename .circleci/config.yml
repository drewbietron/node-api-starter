version: 2
jobs:
  api-tests:
    docker:
      - image: circleci/node:10-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: user
          NODE_ENV: test
      - image: mdillon/postgis:9.5
        environment:
          POSTGRES_DB: test
          POSTGRES_PASSWORD: ""
          POSTGRES_USER: user
          JTW_SECRET: secret
    steps:
      - checkout
      - run: |
          cd api/ &&
          yarn &&
          yarn build &&
          yarn test-ci
workflows:
  version: 2
  api:
    jobs:
      - api-tests:
          filters:
            tags:
              ignore: /^v.*/
            branches:
              ignore: /^no-build.*/
